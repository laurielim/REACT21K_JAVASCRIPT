  <head>

    <title>Poke Jackpot</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pokemon Slot Machine</h1>
      <div class="slot-machine">

          <div class="wheel result-2"></div>

        </div>
        <div class="user-input">
          <input type="range" name="lever" id="lever" value="100" />
        </div>
      </div>
    </div>
    <!-- 
    <button id="start-btn">Start the game</button> -->
    <script src="scripts.js"></script>
